{% extends 'hoteltp/base.html' %}
{% load static %}

{% block body %}
<body>
	{% include 'hoteltp/navbar.html' %}
<section style="padding:80px;margin-bottom:70px;background: url({% static 'hoteltp/img/hotel-facilities-bg.jpg' %}) no-repeat center center fixed;background-size:cover;">
<div style="width:40%; border-radius: 10px;margin:auto;background: rgba(255,255,255,.6);padding:40px;">
		<h4 style="margin-bottom:20px">Login</h4>
	
	<form action="" method="post">
		{% csrf_token %}
	  <div class="form-group">
	    <label style="color:#131e2a">UserName:</label>
	    <input type="text" class="form-control" name="un" placeholder="User Name"required>
	  </div>
	  <div class="form-group">
	    <label style="color:#131e2a">Password:</label>
	    <input type="password" class="form-control" name="pass" placeholder="Enter password" required>
	  </div>
	  <div class="form-group form-check">
	    <label class="form-check-label"style="color:#131e2a">
	      <input class="form-check-input" type="checkbox" required> Remember me
	    </label>
	  </div>
	  <div style="font-family: 'Playfair Display', serif;margin: 10px 0"><font color="red" >{{el}}</font></div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	
	  <p style="color:#131e2a; font-family: 'Playfair Display', serif;">Bạn chưa có tài khoản?? <a href="{% url 'hotel:res' %}" style="font-family: 'Playfair Display', serif;"><b>Đăng kí</b></a> </p>
	</form>
	</div>
	</section>
{% endblock %}
